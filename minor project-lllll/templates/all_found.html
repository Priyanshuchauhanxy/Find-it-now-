<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=yes">
    <title>All Found Items</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        .item-card {
            margin: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
        }
        .items-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: rgb(1, 1, 69);
            padding: 20px;
            min-height: 100vh;
        }
        .header {
            background-color: rgb(1, 1, 69);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .item-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .delete-btn {
            width: 100%;
            background-color: #dc3545;
            color: white;
            font-size: 16px;
            padding: 8px 16px;
            margin-top: 10px;
            border: 2px solid #dc3545;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .delete-btn:hover {
            background-color: #c82333;
            border-color: #bd2130;
            transform: scale(1.05);
        }
        .contact-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        .contact-btn {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.2s;
            color: white;
        }
        .contact-btn:hover {
            transform: translateY(-2px);
        }
        .email-btn {
            background-color: #28a745;
        }
        .whatsapp-btn {
            background-color: #25D366;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>All Found Items</h1>
        <a href="{{ url_for('index') }}" class="btn btn-light">Back to Home</a>
    </div>
    
    <div class="items-container">
        {% for item in items %}
        <div class="item-card col-md-3">
            {% if item.item_img_data_url %}
            <img src="{{ item.item_img_data_url }}" alt="Item Image" class="item-image">
            {% else %}
            <img src="/static/project-Img/no-image.png" alt="No Image Available" class="item-image">
            {% endif %}
            <h3>{{ item.item_name }}</h3>
            <p><strong>Description:</strong> {{ item.dis_item }}</p>
            <p><strong>Found by:</strong> {{ item.f_name }}</p>
            <div class="contact-buttons">
                <p><strong>Contact:</strong> {{ item.contact }}</p>
                <p><strong>Email:</strong> {{ item.email }}</p>
                <a href="mailto:{{ item.email }}?subject=Regarding%20Found%20Item%20-%20{{ item.item_name }}&body=Hello,%0D%0A%0D%0AI%20am%20contacting%20you%20regarding%20the%20item%20you%20found.%0D%0A%0D%0ARegards" 
                   class="contact-btn email-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                        <polyline points="22,6 12,13 2,6"/>
                    </svg>
                    Email Founder
                </a>

                <a href="https://wa.me/91{{ item.contact }}" target="_blank" class="contact-btn whatsapp-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                    </svg>
                    WhatsApp
                </a>
            </div>
            
            <form action="{{ url_for('delete_found', item_id=item.id) }}" method="POST" style="margin-top: 10px;">
                <button type="submit" class="btn btn-danger btn-sm" style="width: 100%; background-color: #ff0000; color: white;">
                    üóëÔ∏è Delete
                </button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
